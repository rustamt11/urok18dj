{% extends 'customer/base.html' %}

{% block content %}
    <div>
        <h1>{{ product.name }}</h1>
        <p>Категория: {{ product.category }}</p>
        <p>Цена: {{ product.price }} $</p>
        <p>Статус покупки: {% if product.purchase_status %}Куплен{% else %}Доступен{% endif %}</p>
        <p>Дата покупки: {{ product.purchase_date }}</p>

    </div>
{% endblock %}
